<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <div class="container">
     
      <div class="sidebar sidebarGo">
                <!-- Dimple  -->
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/intro.html">My Intro</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <li><a href="/contact.html">Contact</a></li>

                    </ul>
                </nav>
            </div>
            <div class="main">
              <div class="hamburger">
                <img src="menu-icon.png" alt="" class="ham" width="23">
                <img src="cros.png" alt="" class="cross" width="23">
            </div>
                <div class="contactform">
                    <h2>Contact me for general queries</h2>
                    <form>
                      <div class="mb-3">
                        <label for="clientemail">Name</label>
                        <input type="name" class="form-control" id="clientemail"  placeholder="Enter email">
                      </div>
                        <div class="mb-3">
                          <label for="clientemail">Email address</label>
                          <input type="email" class="form-control" id="clientemail"  placeholder="Enter email">
                          <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="clientphone">Phone</label>
                          <input type="password" class="form-control" id="clientphone" placeholder="Password">
                        </div>
                        <div class="mb-3">
                          <label for="clientemail">Enquiry</label>
                          <input type="email" class="form-control" id="clientemail"  placeholder="Enter email">
                          
                        </div>
                        <div class="mb-3" id="form-check">
                          <input type="checkbox" id="form-check-input" id="isclient">
                          <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm ">Submit</button>
                      </form>
                </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
